<div class="bui-w-[13%]" style="padding: 20px">
    <h1>Optionen</h1>
    <form [formGroup]="optionen!" (submit)="submit()">
        <bui-form-field>
            <bui-label>Zeit: [s]</bui-label>
            <input type="number" buiFormFieldControl formControlName="zeit">
        </bui-form-field>
        <bui-radio-group>
            <bui-radio-button value="typeScript" formControlName="modus" ngDefaultControl>
              TypeScript
            </bui-radio-button>
            <bui-radio-button value="normal" formControlName="modus" ngDefaultControl>
              Normal
            </bui-radio-button>
          </bui-radio-group>
        <button bui-primary-button type="submit">Best√§tigen</button>
    </form>
</div>
